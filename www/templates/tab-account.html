<ion-view view-title="Setting">
  <ion-content>
    <div class="list card"> 
      <ion-list>
      <ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>
      </ion-list>
    </div>

    <!--list of choices-->
    <div class="list card"> 
      <div class="item item-divider"><b>Set Test Time</b></div> 
        <!--This is the card body-->      
        <div class="item item-body">  
          <label class="item item-input item-select">
            <div class="input-label">
              AM || PM
            </div>
            <select>
              <option>AM</option>
              <option selected>PM</option>
            </select>
          </label>
        </div>
        <div class="item item-body">  
          <label class="item item-input item-select">
            <div class="input-label">
              Hour
            </div>
            <select>
              <option>00</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option selected>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </label>
        </div>
        <div class="item item-body">  
          <label class="item item-input item-select">
            <div class="input-label">
              Minute
            </div>
            <select>
              <option>00</option>
              <option>05</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
              <option selected>30</option>
              <option>35</option>
              <option>40</option>
              <option>45</option>
              <option>50</option>
              <option>55</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
